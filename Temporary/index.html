<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image/Video Processing</title>
</head>
<body>
    <h1>Image/Video Processing</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Choose an image or video file:</label>
        <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png, .mp4">
        <input type="submit" value="Process">
    </form>
    <hr>
    <h2>Processed Image/Video:</h2>
    <img id="processed" src="" alt="Processed Image/Video">
</body>
</html>
